                <div class="table-responsive">
                    <table class="server-table">
                        <tr>
                            <th>

                            </th>
                            <th>
                                Minecraft Endpoint
                            </th>
                            <th>

                            </th>
                        </tr>
                    </table>
                    <script type="text/javascript">
                        var serverAddress = "http://dns/api/minecraft/";
                        var response = $.ajax(serverAddress);
                        response.then((data, error) => {
                            console.log('test');
                            var result = data.results;
                            result.forEach(element => {
                                var html =
                                    $('.server-table')
                                    .append(
                                        '<tr>',
                                        '<td>' + element.name + '</td>',
                                        '<td>' + element.gender + '</td>',
                                        '<td>' + element.age + '</td>',
                                        '</tr>'
                                    );
                            });
                        })
                    </script>
                </div>
            </main>
