---
kind: Pod
apiVersion: v1
metadata:
  name: minecraftserverpod
  labels:
    run: minecraftServer
spec:
  containers:
  - name: minecraftserver
    image: openhack/minecraft-server:2.0
    env:
      - name: "EULA"
        value: "TRUE"
    ports:
    - containerPort: 25565
      protocol: TCP
    - containerPort: 25575
      protocol: TCP
    resources: {}
    imagePullPolicy: Always
    securityContext:
      capabilities: {}
      privileged: false
  restartPolicy: Always
  dnsPolicy: ClusterFirst
  serviceAccount: ''
status: {}

